name:	Hamamatsu-S13360-6025PE
											
# Setup parameters.											
temperature:	25. * Celsius										
biasVoltage:	58 * V										
deadTime: 10. * picosecond		
gainVariation: 10. * %								
											
# Geometry.											
thickness:	0.1 * mm										
numberOfCells:	14400 								
cellPitch:	0.025 * mm										
fillFactor:	47 * %
windowThickness: 0.3 * mm
windowRefractiveIndex: 1.55										
											
# Voltage trace parameters.											
# The amplitude of the pulse.											
voltageTrace-amplitude:	1										
# The time constants of the rising and the falling component.											
voltageTrace-tauFall:	9.1 * ns										
voltageTrace-tauRise:	1.0 * ns										
# The time difference between two voltage entries of the trace.											
voltageTrace-timeBinWidth:	1. * ns										
# Baseline.											
voltageTrace-v0:	0							
# White noise.											
voltageTrace-whiteNoiseSigma:	0.01										
# Precision in bit of the voltage trace measurement.											
voltageTrace-precision:	12										
										
