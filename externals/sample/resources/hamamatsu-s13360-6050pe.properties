# Properties file for a Hamamatsu S13360-6050PE
#											
# References:											
# http://www.hamamatsu.com/resources/pdf/ssd/mppc_kapd0002e.pdf
# http://www.hamamatsu.com/resources/pdf/ssd/mppc_techinfo_e.pdf
