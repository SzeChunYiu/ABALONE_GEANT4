# Properties file for a Sensl MicroFC-60035-SMT											
#											
# References:											
# http://sensl.com/downloads/ds/DS-MicroCseries.pdf		
# Presentation by sales partner									
#											
											
name:	Sensl-MicroFC-60035-SMT
											
# Setup parameters.											
temperature:	20. * Celsius										
biasVoltage:	29.2 * V										
deadTime: 10. * picosecond			
gainVariation: 8. * %							
											
# Geometry.											
thickness:	0.1 * mm										
numberOfCells:	19044 # Note, the actual SiPM has square dead areas in the corners, thus, the cell number in the datasheet is a bit lower; TODO: implement										
cellPitch:	0.04347826087 * mm										
fillFactor:	64 * %			
windowThickness: 0.21 * mm
windowRefractiveIndex: 1.54									
											
# Voltage trace parameters.											
# The amplitude of the pulse.											
voltageTrace-amplitude:	1										
# The time constants of the rising and the falling component.											
voltageTrace-tauFall:	95.58 * ns										
voltageTrace-tauRise:	1.0 * ns										
# The time difference between two voltage entries of the trace.											
voltageTrace-timeBinWidth:	1. * ns										
# Baseline.											
voltageTrace-v0:	0									
# White noise.											
voltageTrace-whiteNoiseSigma:	0.01										
# Precision in bit of the voltage trace measurement.											
voltageTrace-precision:	12										
										
# Operation parameters.											
