# Properties file for a Sensl MicroFJ-60035-TSV in the TSV package					
#											
# References:											
# http://sensl.com/downloads/ds/DS-MicroCseries.pdf		
# Presentation by sales partner									
# http://www.sensl.com/downloads/ds/TN-SMT%20Array%20Reference%20Design.pdf
